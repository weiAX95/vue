<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{prices}}
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            package1:[
                {name:'goods1',price:100,count:2},
                {name:'goods2',price:200,count:1},
                {name:'goods3',price:300,count:2},
                {name:'goods4',price:400,count:2},
            ],
            package2:[
                {name:'pk1',price:1,count:5},
                {name:'pk2',price:2,count:10},
                {name:'pk3',price:3,count:15},

            ]
        },
        computed: {
            prices(){
                var prices = 0;
                for(var i=0;i<this.package1.length;i++){
                    prices += this.package1[i].price * this.package1[i].count
                }
                for(var i=0;i<this.package2.length;i++){
                    prices += this.package2[i].count * this.package2[i].price
                }
                return prices
            }
        }

    })
</script>
</html>
